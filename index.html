<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>
<body>
  <div id="flashcard-app" class="container-fluid">

    <h1>Flashcard App!</h1>

    <div class="flashcard-form container">
      <div class="row py-2">
        <div class="col-md-6">
            <label for="front">Front</label>
            <input type="text" id="front" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="back">Back</label>
            <input type="text" id="back" class="form-control">
        </div>
      </div>
      <div class="row py-2">
        <div class="col-md-6">
          <button class="btn btn-primary">Add a New Card</button>
        </div>
        <div class="col-md-6">
          <span class="error">Oops! Flashcards need a front and a back.</span>
        </div>
      </div>
    </div>

    <ul class="flashcard-list container">
      <li v-for="(card,index) in cards" class="col-md-3" v-on:click="toggleCard(card)">
        <p v-if="!card.flipped" class="card">
            {{card.front}}
            <span class="delete-card" v-on:click="deleteCard(index)">X</span>
        </p>
        <p v-else class="card">
            {{card.back}}
            <span class="delete-card" v-on:click="deleteCard(index)">X</span>
        </p>
      </li>
    </ul>
  </div>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
